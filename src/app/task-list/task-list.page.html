<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>taskList</ion-title>
  </ion-toolbar>
</ion-header>
|
<ion-content>
  <ion-list>
    <ion-item *ngFor="let t of tasks; let i = index" [button]="true" (click)="doChangeTask(i)">
      <ion-item>
        <ion-label>{{t.name}}</ion-label>
      </ion-item>
    </ion-item>
  </ion-list>

</ion-content>
